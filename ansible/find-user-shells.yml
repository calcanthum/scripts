- name: Find users with /bin/bash
  hosts: all
  tasks:
    - name: Get list of all users with /bin/bash
      command: awk -F: '/\/bin\/bash$/ {print $1}' /etc/passwd
      register: bash_users
      changed_when: False

    - name: Display users with /bin/bash
      debug:
        msg: "Users with /bin/bash: {{ bash_users.stdout_lines }}"
